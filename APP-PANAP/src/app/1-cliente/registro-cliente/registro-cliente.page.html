<ion-content>
  <form (ngSubmit)="probarAPI()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="nombre" name="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input [(ngModel)]="apellido" name="apellido"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input [(ngModel)]="correo" name="correo" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Clave</ion-label>
      <ion-input [(ngModel)]="clave" name="clave" type="password"></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit">Registrar</ion-button>
  </form>
  
  <!-- Mostrar mensaje de error si existe -->
  <p  style="color: red;" *ngIf="errorMensaje" class="error">
    {{ errorMensaje }}
  </p>
</ion-content>
