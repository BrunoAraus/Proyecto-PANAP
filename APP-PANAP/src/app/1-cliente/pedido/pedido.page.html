<ion-content [fullscreen]="true">
  <ion-title>Registrar Reserva</ion-title>
  <ion-buttons>
    <ion-button (click)="cerrarModal()" style="color: black;">Cerrar</ion-button>
  </ion-buttons>

  <ion-item>
    <ion-label position="floating">Valor de Pan</ion-label>
    <ion-input [(ngModel)]="r_valor" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="nombre_r" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Apellido</ion-label>
    <ion-input [(ngModel)]="apellido_r" required></ion-input>
  </ion-item>

  <ion-footer>
    <ion-button expand="full" (click)="enviarDatos()">Enviar Datos</ion-button>
  </ion-footer>
</ion-content>
