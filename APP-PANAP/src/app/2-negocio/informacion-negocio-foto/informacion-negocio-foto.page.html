<ion-content [fullscreen]="true">
  <div class="contenedor">

    <h2 class="titularFoto">¡Sube una fotografía de tu negocio!</h2>
  
    <input type="file" (change)="onFileSelected($event)" accept="image/*" />
  
    <ion-button expand="block" (click)="uploadPhoto()" class="boton-acceder">Subir fotografía</ion-button>

  </div>
  
</ion-content>
