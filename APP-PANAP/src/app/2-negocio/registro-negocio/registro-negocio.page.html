<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>registro-negocio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content>
    <form (ngSubmit)="probarAPI()" #userForm="ngForm">
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="usuario" name="usuario" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Clave</ion-label>
        <ion-input type="password" [(ngModel)]="clave" name="clave" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="email" [(ngModel)]="correo" name="correo" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Tipo</ion-label>
        <ion-input type="text" [(ngModel)]="tipo" name="tipo" required></ion-input>
      </ion-item>
  
      <ion-button expand="full" type="submit">Probar API</ion-button>
    </form>
  </ion-content>
</ion-content>
