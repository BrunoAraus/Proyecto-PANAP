<ion-content [fullscreen]="true">
  <h1 class="titulo">Historial de Reservas</h1>

  <!-- Tabla estilizada -->
  <ion-grid class="tabla-historico">
    <!-- Encabezado de la tabla -->
    <ion-row class="encabezado">
      <ion-col>Fecha Reserva</ion-col>
      <ion-col>CÃ³digo</ion-col>
      <ion-col>Valor Reserva</ion-col>
      <ion-col>ID Usuario</ion-col>
    </ion-row>

    <!-- Filas de datos -->
    <ion-row class="fila-datos" *ngFor="let historico of historicos">
      <ion-col>{{ historico.H_FECHA }}</ion-col>
      <ion-col>{{ historico.R_CODIGO }}</ion-col>
      <ion-col>{{ historico.R_VALOR }}</ion-col>
      <ion-col>{{ historico.ID_USUARIO }}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
