<ion-content [fullscreen]="true">
  <ion-icon name="chevron-back" class="iconoVolver"></ion-icon>
  <div class="contenido">
    <h1 class="titulo">Reservas del Día</h1>
  
    <div class="filtradorPan">
    <!-- ACÁ FALTA EL FILTRO -->

    </div>

    <div class="contenidoTabla">
      <ion-row class="encabezado">
        <ion-col class="titulares">Nombre</ion-col>
        <ion-col class="titulares">Valor Pan</ion-col>
        <ion-col class="titulares">Codigo</ion-col>
        <ion-col class="titulares">Contenido</ion-col>
        <ion-col class="titulares">Acciones</ion-col>
      </ion-row>

      <ion-grid class="tabla-reservas">
        <ion-row class="fila-datos" *ngFor="let reserva of reservas">
          <ion-col class="contenidoCeldas">{{ reserva.NOMBRE_R }} {{ reserva.APELLIDO_R }}</ion-col>
          <ion-col class="contenidoCeldas3">${{ reserva.R_VALOR }}</ion-col>
          <ion-col class="contenidoCeldas">{{ reserva.R_CODIGO }}</ion-col>
          <ion-col class="contenidoCeldas4">{{ reserva.ESTADO }}</ion-col>
          <ion-col class="contenidoCeldas2">
            <ion-icon name="close-circle-outline" (click)="cancelarReserva(reserva.ID_USUARIO, reserva.ID_RESERVAS)" class="acciones1"></ion-icon>
            <ion-icon name="checkmark-circle-outline" (click)="cambiarEstadoReserva(reserva.ID_USUARIO)" class="acciones2"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>   
    </div>
  </div>
</ion-content>
