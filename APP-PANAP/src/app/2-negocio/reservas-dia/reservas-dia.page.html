<ion-content [fullscreen]="true">
  <h1 class="titulo">Reservas del DÃ­a</h1>


  <ion-grid class="tabla-reservas">
    <ion-row class="encabezado">
      <ion-col>Nombre Completo</ion-col>
      <ion-col>Valor Pan</ion-col>
      <ion-col>Codigo</ion-col>
      <ion-col>Estado</ion-col>
      <ion-col>Acciones</ion-col>
    </ion-row>


    <ion-row class="fila-datos" *ngFor="let reserva of reservas">
      <ion-col>{{ reserva.NOMBRE_R }} {{ reserva.APELLIDO_R }}</ion-col>
      <ion-col>${{ reserva.R_VALOR }}</ion-col>
      <ion-col>{{ reserva.R_CODIGO }}</ion-col>
      <ion-col>{{ reserva.ESTADO }}</ion-col>
      <ion-col>
        <ion-button color="primary" (click)="cambiarEstadoReserva(reserva.ID_USUARIO)">Completar</ion-button>
        <ion-button color="danger" (click)="cancelarReserva(reserva.ID_USUARIO, reserva.ID_RESERVAS)">Cancelar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
