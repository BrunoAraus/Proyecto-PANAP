<ion-content fullscrean="true">
  <div class="contenedorRegistro">

    <div class="titulares">
      <h1 class="titulo">Registro de usuario</h1>
      <h2 id="subTitulo">Rellene los campos (<span class="obligatorio">*</span>)</h2>
    </div>

    <form (ngSubmit)="probarAPI()">
      <div class="tipoUsuario">
        <ion-label class="etiqueta">Tipo de usuario (<span class="obligatorio">*</span>)</ion-label>
        <ion-radio-group [(ngModel)]="tipo" name="tipo">
          <ion-item>
            <ion-label>Cliente</ion-label>
            <ion-radio slot="start" value="Cliente"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Negocio</ion-label>
            <ion-radio slot="start" value="Negocio"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </div>

      <ion-label class="etiqueta">Nombre (<span class="obligatorio">*</span>)</ion-label>
      <ion-item lines="none" class="campo1">
        <ion-input [(ngModel)]="nombre" name="nombre" type="name" placeholder="Ejemplo: Juan" class="input"></ion-input>
      </ion-item>

      <ion-label class="etiqueta">Apellido (<span class="obligatorio">*</span>)</ion-label>
      <ion-item lines="none" class="campo1">
        <ion-input [(ngModel)]="apellido" name="apellido" type="lastname" placeholder="Ejemplo: Marquez" class="input"></ion-input>
      </ion-item>

      <hr style="background-color: rgba(0, 0, 0, 0.253);">

      <ion-label class="etiqueta">Correo (<span class="obligatorio">*</span>)</ion-label>
      <ion-item lines="none" class="campo1">
        <ion-input [(ngModel)]="correo" name="correo" type="email" placeholder="ejemplo@gmail.com" class="input"></ion-input>
      </ion-item>

      <ion-label class="etiqueta">Contrase単a (<span class="obligatorio">*</span>)</ion-label>
      <ion-item lines="none" class="campo1">
        <ion-input [(ngModel)]="clave" name="clave" type="password" placeholder="Contrase単a" class="input"></ion-input>
      </ion-item>

      <ion-label class="etiqueta">Confirmar contrase単a (<span class="obligatorio">*</span>)</ion-label>
      <ion-item lines="none" class="campo1">
        <ion-input name="claveConfirmada" type="password" placeholder="Contrase単a nuevamente" class="input"></ion-input>
      </ion-item>
      
      <ion-button expand="block" type="submit" class="boton-acceder">
        <span class="textoBoton">Continuar</span>
    </ion-button>

    </form>

  </div>
  <p style="color: red;" *ngIf="errorMensaje" class="error">
    {{ errorMensaje }}
  </p>
</ion-content>
