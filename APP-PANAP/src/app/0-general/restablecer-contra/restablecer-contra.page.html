<ion-content [fullscreen]="true" class="contenido">
  <div class="contenedor-central">
    <a href="/iniciar-sesion">
      <ion-icon name="chevron-back-outline" class="iconoVolver"></ion-icon>
    </a>
    <form (ngSubmit)="cambiar()" #stockForm="ngForm">
      <div id="ordenCampos">
        <div class="mensajeRestablecer">
          <h3>Ingresa tu nueva contraseña y presiona "<u>Cambiar Contraseña</u>" para realizar los cambios</h3>
        </div>
        <div class="campoIndividual">
          <ion-label class="textoInput">Nueva Contraseña</ion-label>
          <ion-item class="campo-item" lines="none">
            <p class="simbologia"></p>
            <ion-input [(ngModel)]="contra" [type]="mostrarContrasena ? 'text' : 'password'"
              [ngModelOptions]="{ standalone: true }" name="contrasena" class="input-texto" id="valor-pan" required
              [placeholder]="censurarContrasena(contra)"></ion-input>
            <ion-icon slot="end" [name]="mostrarContrasena ? 'eye-off-outline' : 'eye-outline'"
              (click)="alternarMostrarContrasena()"></ion-icon>
          </ion-item>
          <ion-label *ngIf="contra" class="error">{{ errorContra }}</ion-label>
        </div>
        <div class="campoIndividual">
          <ion-label class="textoInput">Confirmar Contraseña</ion-label>
          <ion-item class="campo-item" lines="none">
            <p class="simbologia"></p>
            <ion-input [(ngModel)]="contra2" [type]="mostrarContrasena ? 'text' : 'password'"
              [ngModelOptions]="{ standalone: true }" name="contrasenaconfirm" class="input-texto" id="confirmar-valor"
              required [placeholder]="censurarContrasena(contra2)"></ion-input>
            <ion-icon slot="end" [name]="mostrarContrasena ? 'eye-off-outline' : 'eye-outline'"
              (click)="alternarMostrarContrasena()"></ion-icon>
          </ion-item>
          <ion-label *ngIf="contra2" class="error">{{ errorContra2 }}</ion-label>
        </div>

        <p *ngIf="errorGeneral" class="error">{{ errorGeneral }}</p>

        <div class="restablecer">
          <ion-button type="submit" [disabled]="!stockForm.valid">
            <p class="botones">Cambiar Contraseña</p>
          </ion-button>
        </div>
      </div>
    </form>
  </div>
</ion-content>
