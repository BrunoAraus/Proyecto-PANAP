<ion-content>
  <div class="titulovalidacion">
    <a href="/iniciar-sesion">
      <ion-icon name="chevron-back-outline" class="iconoVolver"></ion-icon>
    </a>
    <div class="contenedor-validacion">
      <ion-label class="etiqueta">Ingrese su correo para recuperar la cuenta</ion-label>
      <ion-item lines="none">
        <ion-input [(ngModel)]="correo" placeholder="Correo de cuenta"></ion-input>
      </ion-item>
      <ion-label *ngIf="errorCorreo" class="error">{{ errorCorreo }}</ion-label>
  
      <div class="botonValidacion">
        <ion-button expand="block" (click)="validarCodigo()">Continuar</ion-button>
      </div>
    </div>
  </div>
  </ion-content>
